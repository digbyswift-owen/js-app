
<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center><h1>List of Names</h1></center>
    <ul id="myList"></ul>
    <script>
      const data = require('./src/js/names');
  
      let list = document.getElementById("myList");
  
      data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
  </body>
</html>
